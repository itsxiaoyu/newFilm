<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新片场-登录</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1351905_0x0qp1maj3ri.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
        <div class="register-all">
                <div class="register-hearder">
                    <a href="https://www.xinpianchang.com/" target="_blank">新片场</a>
                    <span>&nbsp;|&nbsp;通信证</span>
                </div>
                <div class="register-center">
                    <div class="register-theme">
                        <a href="#">新片场</a>
                    </div>
                    <div class="register-Notes">用作品打动世界</div>
             <div class="register" >
                <div class="register-right" id="pwd">密码登录</div>
                <div class="register-left" id="note">短信登录</div>
                <div class="register-nub">
                 <div class="area"><span>+86</span> <div class="iconfont icon-xiala" style="display: inline-block"></div>
                 </div>
                 <div class="flag">
                    <ul>
                        <li>
                            <span class="china"></span>
                            <span>中国大陆</span>
                            <span>+86</span>
                        </li>
                        <li>
                            <span class="yingguo"></span>
                            <span>英国</span>
                            <span>+44</span>
                        </li>
                        <li>
                            <span class="american"></span>
                            <span>美国</span>
                            <span>+1</span>
                        </li>
                        <li>
                            <span class="deguo"></span>
                            <span>德国</span>
                            <span>+49</span>
                        </li>
                        <li>
                            <span class="bilishi"></span>
                            <span>比利时</span>
                            <span>+32</span>
                        </li>
                    </ul>
                </div>
                    <input type="tel" placeholder="手机号" class="phone-number" name="uphone">
                 </div>
                 <div>
                    <div class="cypher" id="cyp">
                        <input type="password" placeholder="密码" name="upswd" id="upswd">
                        <div class="visible">
                           <i class="iconfont icon-bukejian"></i>
                           <i class="iconfont icon-kejian" style="display: none"></i>
                        </div>  
                    </div>
                    <div class="code" id="cod">
                        <input type="text" placeholder="验证码">
                        <button>发送验证码</button>
                    </div>
                 </div>
                <div>
                    <input type="submit" class="btn" value="登录">
                </div>
                <div class="forget"><a href="#">忘记密码</a></div>
             
                <div class="lcon">
                    <div>
                       <i class="iconfont icon-weibo"></i>
                        <div class="tipComponent">
                                <div class="rectangle">
                                    微博
                                </div>
                                <div class="triangle">
                                    <div class="triangle_inner"></div>
                                </div>
                        </div>
                    </div>
                    <div>
                        <i class="iconfont icon-qq"></i>
                        <div class="tipComponent">
                                <div class="rectangle">
                                    QQ
                                </div>
                                <div class="triangle">
                                    <div class="triangle_inner"></div>
                                </div>
                        </div>
                    </div>
                    <div>
                        <i class="iconfont icon-weixin"></i>
                        <div class="tipComponent">
                                <div class="rectangle">
                                    微信
                                </div>
                                <div class="triangle">
                                    <div class="triangle_inner"></div>
                                </div>
                        </div>
                    </div>
                    <div>
                        <i class="iconfont icon-youxiang"></i>
                        <div class="tipComponent">
                                <div class="rectangle">
                                    邮箱
                                </div>
                                <div class="triangle">
                                    <div class="triangle_inner"></div>
                                </div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="switch" >
               <a href="./register.html">
                <input type="button" id="post1" value="没有账号？ 注册" />
                </a>       
            </div>
        </div>
        <footer>©2019 新片场 · 京ICP备14003808号-1</footer>   
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/ajax.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
