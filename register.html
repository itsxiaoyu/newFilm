<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新片场-注册</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1351905_0x0qp1maj3ri.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-all">
        <div class="register-hearder">
            <a href="#">新片场</a>
            <span>&nbsp;|&nbsp;通信证</span>
        </div>
        <div class="register-center">
            <div class="register-theme">
                <a href="#">新片场</a>
            </div>
            <div class="register-Notes">用作品打动世界</div>   
            <div class="post">
                    <form action="" method="POST">
                <h4 class="post-title">注册</h4>
                <div class="cypher" >
                    <input type="text" placeholder="昵称" class="uname" name="uname">
                </div>
                <div  class="register-nub">
                    <div class="area"><span>+86</span> <div class="iconfont icon-xiala" style="display: inline-block"></div>
                </div>
                <div class="flag">
                   <ul>
                       <li>
                           <span class="china"></span>
                           <span>中国大陆</span>
                           <span>+86</span>
                       </li>
                       <li>
                           <span class="yingguo"></span>
                           <span>英国</span>
                           <span>+44</span>
                       </li>
                       <li>
                           <span class="american"></span>
                           <span>美国</span>
                           <span>+1</span>
                       </li>
                       <li>
                           <span class="deguo"></span>
                           <span>德国</span>
                           <span>+49</span>
                       </li>
                       <li>
                           <span class="bilishi"></span>
                           <span>比利时</span>
                           <span>+32</span>
                       </li>
                   </ul>
               </div>
                    <input type="text" name="uphone" placeholder="手机号" class="phone-number">
                </div>
                <div class="post-code">
                    <input type="text" class="verification" placeholder="验证码" >
                        <button type="button">发送验证码</button>
                </div>
                <div class="cypher">
                    <input type="password" placeholder="密码" id="upswd" name="upswd">
                    <div class="visible">
                        <i class="iconfont icon-bukejian"></i>
                        <i class="iconfont icon-kejian" style="display: none"></i>
                     </div>  
                </div>
                <div class="post-button">
                    <input type="submit" class="btn" value="注册">
                </div>
                <div class="Agreement">
                    <span>注册即代表同意</span>
                    <a href="#">《新片场用户协议》</a>  
                </div>
            </form>
            </div>
        
            <div class="switch" >
                <a href="login.html">
                    <input type="button" id="post1" value="已有账号？ 登录" />
                </a>
            </div>
        </div>
        <footer>©2019 新片场 · 京ICP备14003808号-1</footer>
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/ajax.js"></script>
        <script src="js/register.js"></script>
    </div>
</body>
</html>
